<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND GRADE</title>
</head>

<body>

    FIND GRADE
    <script>

        //FIND GRADE

        let marks = prompt("FIND GRADE enter your marks of subject(out of 100)")
        if (marks >= 83) {
            console.log("A1")
        }
        else if (marks >= 70) {
            console.log("A")
        }
        else if (marks >= 60) {
            console.log("B")
        }
        else if (marks >= 50) {
            console.log("C")
        }
        else if (marks >= 40) {
            console.log("D")
        }
        else if (marks < 40) {
            console.log("FAIL")
        }
    </script>

</body>

</html>
